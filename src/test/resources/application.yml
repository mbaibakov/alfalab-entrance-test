spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:PUBLIC;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;"
    username: admin
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect